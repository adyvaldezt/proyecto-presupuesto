<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
      <!-- <script src="/js/Configuracion.js"></script> -->
    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>

    
    <title>Presupuesto</title>
</head>
<body onLoad="cargarApp()">
    <!-- <body onload="cargarApp;"> -->
    <div class="cabecero"> 
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                <p>Presupuesto Disponible</p>
                <div class="presupuesto_valor" id="presupuesto">
                    <p id="presu"> $3,333</p>
                    <!-- Ingresos -->
                    <div class=" presupuesto_ingreso limpiarEstilos">
                        <div class="presupuesto_ingreso--texto">
                            <p>Ingresos</p>
                        </div>
                        <div class="derecha limpiarEstilos">
                            <div class="presupuesto_ingreso--valor" id="ingresos">
                                <p>+ 4,000.00</p>
                            </div>
                            <div class="presupuesto_ingreso--porcentaje ">
                                <p>" "</p>
                            </div>
                        </div>
                    </div>
                     <!-- Engresos -->
                    <div class="presupuesto_egreso limpiarEstilos">
                        <div class="presupuesto_egreso--texto">
                            <p>Egresos</p>
                        </div>
                        <div class="derecha limpiarEstilos">
                            <div class="presupuesto_egreso--valor" id ="egresos">
                                <p>- 1,900.00</p>
                            </div>
                            <div class="presupuesto_egreso--porcentaje" id="porcentaje">
                                <p>"45%"</p>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <form id="forma" onsubmit="return false">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" name="agregar_tipo" id="tipo">
                    <option value="ingreso" selected > + </option>
                    <option value="egreso"> - </option>
                </select>
        
                <!-- <label for="fname">Agregar descripción</label> -->
                <input class="agregar_descripcion" type="text" id="descripcion" placeholder="Agregar descripción">
                
                <input class="agregar_valor" type="number" id="valor" value="Valor" step="any">
                
                <button class="agregar_btn" onclick=agregarDato()>
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
             </div>
        </div>
    </form>

    <div class="contenedor limpiaEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos"> 
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion"></div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            <p></p>
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close_circle_outline" onclick=eliminarIngreso(ingreso)></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion"></div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            <p></p>
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close_circle_outline"onclick=eliminarIngreso(ingreso)></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos"> 
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta Departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            <p> - 900.00 </p>
                        </div>
                        <div class="elemento_porcentaje">
                            <p> 21% </p>
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close_circle_outline" onclick=eliminarEgreso(egreso)></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            <p> - 400.00 </p>
                        </div>
                        <div class="elemento_porcentaje">
                            <p> 9% </p>
                        </div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close_circle_outline" onclick=eliminarEgreso(egreso)></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
   
</body>

</html>
